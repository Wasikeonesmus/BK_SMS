{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Employee</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ employee.user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.user.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ employee.user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="admin" {% if employee.user.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="manager" {% if employee.user.role == 'manager' %}selected{% endif %}>Manager</option>
                                <option value="cashier" {% if employee.user.role == 'cashier' %}selected{% endif %}>Cashier</option>
                                <option value="baker" {% if employee.user.role == 'baker' %}selected{% endif %}>Baker</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position *</label>
                            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.user.phone }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary *</label>
                            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'employees' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
