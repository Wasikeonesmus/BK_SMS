services:
  - type: web
    name: BK_SMS-4
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: upendo_bakery.settings_prod
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: bk-sms-4.onrender.com,upendo-bakery.onrender.com
      - key: RENDER_EXTERNAL_HOSTNAME
        value: bk-sms-4.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: upendo-bakery-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health/
    autoDeploy: true

databases:
  - name: upendo-bakery-db
    databaseName: upendo_bakery
    user: upendo_bakery_user
    plan: free
    ipAllowList: [] 